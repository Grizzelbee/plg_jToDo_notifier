PLG_USER_JTODO_NOTIFIER_XML_DESCRIPTION="Plugin zur Komponente JTODO, welches einen Hinweis beim Login des Users anzeigt, wenn sich in einem jToDo-Projekt seit seiner letzten Betrachtung etwas verändert hat."
PLG_USER_JTODO_NOTIFIER_MSG_NEW_DATA="Neue-ToDos Meldung: "
PLG_USER_JTODO_NOTIFIER_MSG_NEW_DATA_DESCRIPTION="Diese Meldung wird beim Login angezeigt, wenn in einem jTODO-Projekt seit der letzten Betrachtung des Benutzers ein neues ToDo eingefügt wurde. Im Text kann %s als Platzhalter für den Pjojektnamen eingesetzt werden."
PLG_USER_JTODO_NOTIFIER_MSG_UPDATED="Änderungsmeldung: "
PLG_USER_JTODO_NOTIFIER_MSG_UPDATED_DESCRIPTION="Diese Meldung wird beim Login angezeigt, wenn sich in einem jTODO-Projekt seit der letzten Betrachtung des Benutzers etwas verändert hat. Im Text kann %s als Platzhalter für den Pjojektnamen eingesetzt werden."
PLG_USER_JTODO_NOTIFIER_MSG_OVERDUE="Überfällig-Meldung: "
PLG_USER_JTODO_NOTIFIER_MSG_OVERDUE_DESCRIPTION="Diese Meldung wird beim Login angezeigt, wenn ein ToDo überfällig ist; d.h. sein Targetdate ist ereicht oder überschritten. Im Text kann %s als Platzhalter für den Projektnamen und das ToDo eingesetzt werden. reihenfolge dafür ist 1. Todo, 2. Projektname"